<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home page</title>
</head>
<body>
<section>

	<div class="container text-center">
	<div class="card text-center">
	<div class="card-body">
	<img src="" class="myprofilepicture" alt="profile photo" th:src="@{'/images/'+${user.imageUrl}}">
	<h1 class="text-uppercase" th:text="${user.name}" ></h1>
	<table class="table">
	
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">VICTIM<span th:text="${user.id}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${user.email}"></span></td>
     
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">About</th>
        <td><span th:text="${user.about}"></span></td>
     
    </tr>
    
  </tbody>
</table>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
